				<!-- Full Page Image Background Carousel Header -->
				<header id="myCarousel" class="carousel slide">

								<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
								<li data-target="#myCarousel" data-slide-to="1"></li>
								<li data-target="#myCarousel" data-slide-to="2"></li>
						</ol>

						<!-- Wrapper for Slides -->
						<div class="carousel-inner">
								<div class="item active">
										<!-- Set the first background image using inline CSS below. -->
										<div class="fill" ><a href="https://github.com/colby-moore"><img src="img/git1.png" alt=""></a></div>
										<div class="carousel-caption">
												<h2 class="contactLabel">Github</h2>
										</div>
								</div>
								<div class="item">
										<!-- Set the second background image using inline CSS below. -->

										<div class="carousel-caption">
												<h2 class="contactLabel">Marist College CS Program</h2>
										</div>
								</div>
								<div class="item">
										<!-- Set the third background image using inline CSS below. -->
										<div class="fill"><a href="https://open.spotify.com/user/colbym09"><img src="img/spotify1.png" alt=""></a></div>
										<div class="carousel-caption">
												<h2 class="contactLabel">Spotify</h2>
										</div>
								</div>
						</div>

						<!-- Controls -->
						<a class="left carousel-control" href="#myCarousel" target="_self" data-slide="prev">
								<span class="icon-prev"></span>
						</a>
						<a class="right carousel-control" href="#myCarousel" target="_self" data-slide="next">
								<span class="icon-next"></span>
						</a>

				</header>
		</div>
	</div>
